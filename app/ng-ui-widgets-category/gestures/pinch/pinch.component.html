<StackLayout sdkExampleTitle sdkToggleNavButton>
    <Label text="Apply pinch gesture inside the box" class="h3 p-15 text-left" ></Label>
    <!-- >> pinch-html -->
    <GridLayout (pinch)="onPinch($event)" class="bg-primary p-15 m-15" width="200" height="200"></GridLayout>
    <!-- << pinch-html -->
    <Label [text]="'Pinch scale: ' + scale" textWrap="true" class="h3 p-l-15 p-r-15 p-t-15 text-left" ></Label>
    <Label [text]="'Pinch state: ' + state" textWrap="true" class="h3 p-l-15 p-r-15 p-t-15 text-left" ></Label>
</StackLayout>
