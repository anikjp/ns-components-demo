    <!-- >> rotation-html -->
    <GridLayout (rotation)="onRotation($event)" class="bg-primary p-15 m-15" width="200" height="200"></GridLayout>
    <!-- << rotation-html -->
    <Label [text]="'Rotation angle: ' + angle" textWrap="true" class="h3 p-l-15 p-r-15 p-t-15 text-left"></Label>
    <Label [text]="'Rotation state: ' + state" textWrap="true" class="h3 p-l-15 p-r-15 p-t-15 text-left"></Label>
</StackLayout>
